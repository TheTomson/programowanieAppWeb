<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeep</title>
  </head>
  <body>
    <main>
      <input id="noteTitle" placeholder="Wprowadź tytuł"></input>
      <br/>
      <textarea id="noteText" placeholder="Wprowadź treść"></textarea>
      <br/>
      <button id="addNote">Add Note</button>
      <input type="checkbox" id="pin">Pin</input>
      <div id="colors">
        <span class="dot reddot"></span>
        <span class="dot greendot"></span>
        <span class="dot bluedot"></span>
        <span class="dot yellowdot"></span>
      </div>
      <div class="notes-container">
        <div id="pinedNotes">
          <span id = "Pin">Pinned</span>
        </div>
        <div id="notpinedNotes">
          <span id = "unPin">Others</span>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
